    <!-- Style css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <link rel="stylesheet" type="text/css" href="/css/pages/contacts.css">
</head>
<body>
    <!-- ========== Menu ========== -->
    <!-- ========================== -->
    <nav class="main-menu not-home">
        <div class="container">
            <ul class="main-nav">
                <li><a href="/index.html" class="slide-section logo">Sphene Business</li>

                <li><a href="/index.html" class="slide-section">Home</a></li>
                <li><a href="/pages/about.html" class="slide-section">Sobre</a></li>
                <li><a href="/pages/portfolio.html" class="slide-section">Portfólio</a></li>
                <li><a href="/pages/services.html" class="slide-section">Serviços</a></li>
                <li><a href="/pages/pricing.html" class="slide-section">Preços</a></li>
                <li><a href="/pages/testimonials.html" class="slide-section">Depoimentos</a></li>
                <li><a href="/pages/contacts.html" class="slide-section" style="color: #00a6ff;">Contato</a></li>
                <li><a href="/pages/register.html" class="slide-section">Cadastrar</a></li>
                <li><a href="/pages/login.html" class="slide-section last-link">Entrar</a></li>
            </ul>
        </div>
    </nav>

    <!-- ========== Mobile menu ========== -->
    <!-- ================================= -->
    <div class="mobile-menu">
        <div class="container">
            <div class="icon-and-logo">
                <ol>
                    <li><a href="#slider-container" class="slide-section logo">SPHENE BUSINESS</li>
                </ol>
                <div class="menu-icon">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <ul class="mobile-nav">
                <li><a href="#slider-container">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#testimonials">Depoimentos</a></li>
                <li><a href="#contacts">Contato</a></li>
            </ul>
        </div>
    </div>

    <!-- ========== Contacts ========== -->
    <!-- ================================== -->
    <section id="contacts">
        <div class="container">
            <h2>Contate-nos</h2>
            <form class="contact-form" action="/pages/success.html" name="contact" method="POST" data-netlify="true">
                <input type="text" class="contact-form-text" name="name" required placeholder="Nome completo">
                
                <input type="email" class="contact-form-text" name="email" required placeholder="email@email.com.br">
                
                <input type="text" class="contact-form-text" name="phone" required placeholder="16 99999 9999">
                
                <textarea class="contact-form-text" name="message" required placeholder="Escreva a sua mensagem..."></textarea>
                
                <div class="recaptcha">
                    <!-- netlify form submit captch -->
                    <div data-netlify-recaptcha="true"></div>
                </div>
                
                <input type="submit" class="contact-form-btn" onclick="validateContactForm()" value="Enviar">
            </form>
        </div>
    </section>

    <!-- ========== Footer ========== -->
    <!-- ============================ -->
	<footer>
		<div class="sub-footer">
			<div class="container">
				Copyright &copy; 2019&nbsp;-&nbsp;<a href="https://github.com/WesGtoX" target="_blank">Wesley Mendes</a>&nbsp;-&nbsp;All rights reserved.
            </div>
        </div>
    </footer>
    
    <!-- Main js -->
    <script src="/js/main.js"></script>
</body>
</html>
